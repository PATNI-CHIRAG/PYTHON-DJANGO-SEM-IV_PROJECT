{% extends 'base.html' %}
{% block content %}

<style>
    body {
        background-color: #0d1117;
        color: #e6edf3;
        background-image: url('/static/assets/dashboard-bg.jpg');
        /* Optional background */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    .add-show-container {
        margin: 80px auto 40px auto;
        padding: 30px;
        max-width: 700px;
        background-color: rgba(18, 18, 18, 0.95);
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    h2 {
        color: #58a6ff;
        font-weight: 600;
        margin-bottom: 25px;
    }

    form label {
        color: #c9d1d9;
        font-weight: 500;
        display: block;
        margin-bottom: 6px;
    }

    form input,
    form select {
        background-color: #161b22;
        color: #e6edf3;
        border: 1px solid #30363d;
        border-radius: 6px;
        padding: 8px 10px;
        width: 100%;
        font-size: 1rem;
        margin-bottom: 16px;
    }

    form input:focus,
    form select:focus {
        border-color: #58a6ff;
        outline: none;
        box-shadow: 0 0 5px rgba(88, 166, 255, 0.3);
    }

    .btn {
        border-radius: 6px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        padding: 6px 16px;
        font-size: 0.9rem;
    }

    .btn-primary {
        background-color: #388bfd;
        border-color: #388bfd;
        color: #fff;
    }

    .btn-primary:hover {
        background-color: #1f6feb;
        transform: translateY(-1px);
    }

    .btn-outline-secondary {
        color: #c9d1d9;
        border-color: #6c757d;
        margin-left: 10px;
    }

    .btn-outline-secondary:hover {
        background-color: #21262d;
        color: #fff;
    }

    .login-btn {
        background-color: #ff4081;
        padding: 6px 18px;
        border-radius: 25px;
        font-weight: 500;
    }
</style>

<div class="container add-show-container">
    <h2>Add Show for: <strong>{{ movie.title }}</strong></h2>

    <form method="post">
        {% csrf_token %}
        {{ show_form.as_p }}
        <button type="submit" class="btn btn-primary">Add Show</button>
        <a href="{% url 'edit_movie' movie.id %}" class="btn btn-outline-secondary">Back</a>
    </form>
</div>
{% endblock %}
