{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  body {
    /* background: url("{% static 'assets/backgroundImage.png' %}") no-repeat center center; */
    /* background-color: white; */
    background-color: #121212;
    color: #ffffff;
    /* color: black; */
    margin: 50px;
    margin-top: 0;
  }

  .btn-pink {
    background-color: #ff4081;
    color: white;
    border-radius: 50px;
    transition: background-color 0.3s ease;
  }

  .btn-pink:hover {
    background-color: #e73570;
    color: white;
  }

  .title:hover {
    color: #ff4081;
  }

  .search-input:focus {
    box-shadow: none;
    border-color: #0d6efd;
  }

  .search-btn {
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .search-btn:hover {
    background-color: #0b5ed7;
    transform: translateY(-1px);
  }

  .search-input::placeholder {
    color: #999;
    font-style: italic;
  }
</style>


<div class="row g-4 justify-content-center mt-3">

  <!-- ðŸ”¹ Movie Card (repeatable) -->
  <h2 class="text-white text-center mb-1 pb-1 py-5 mt-4 pb-3">Movie List</h2>

  <div class="row g-5 justify-content-center mt-2">

    <!-- search bar -->
    <form method="get" action="{% url 'movie_list' %}" class="d-flex justify-content-center my-4">
      <div class="input-group shadow-sm rounded" style="max-width: 500px; width: 100%;">
        <span class="input-group-text bg-white border-end-0">
          <i class="bi bi-search fs-5 text-secondary"></i>
        </span>
        <input type="text" name="search" class="form-control border-start-0 rounded-end search-input"
          placeholder="Search by movie title or genre..." value="{{ request.GET.search }}">
        <button type="submit" class="btn btn-primary search-btn px-4">Search</button>
      </div>
    </form>

    {% for movie in movies %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-4 mb-4">
      <div class="card bg-dark text-white h-100 border-0 rounded-4 shadow-sm transition">
        <a href="{% url 'movie_detail' movie.id %}">
          <img src="{{ movie.image1 }}" class="card-img-top rounded-4 cursor-pointer" alt="{{ movie.title }}"
            style="height: 13rem; object-fit: cover;">
        </a>
        <div class="card-body d-flex flex-column justify-content-between px-3 pb-2 pt-3">
          <h5 class="card-title text-white fw-semibold">{{ movie.title }} </h5>
          <p class="card-text small text-white">{{ movie.year }} â€¢ {{ movie.genre }} â€¢ {{ movie.time }} â€¢ ${{movie.price}} </p>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <a href="{% url 'movie_detail' movie.id %}">
              <button class="btn btn-sm btn-pink rounded-pill px-3">Buy Tickets</button>
            </a>
            <div class="d-flex align-items-center gap-1 text-white">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-star-fill text-warning me-1" viewBox="0 0 16 16">
                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73-3.522-3.356c-.329-.313-.158-.888.283-.95l4.898-.696L8.465.792c.197-.39.73-.39.927 0l2.19 4.327
                          4.898.696c.441.062.612.637.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8
                          13.187l-4.389 2.256z" />
              </svg>
              <span>{{ movie.rate }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Lorem ipsum dolor, sit amet consectetur adipisicing elit. Obcaecati quam distinctio ipsam tempore blanditiis, explicabo, repellat nesciunt consequatur dolor minima est unde nam hic consectetur sit. Voluptatem eos enim unde? -->
    {% endfor %}
  </div>
</div>

{% endblock %}
