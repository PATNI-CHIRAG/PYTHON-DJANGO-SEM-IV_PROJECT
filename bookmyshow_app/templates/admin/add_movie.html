{% extends 'base.html' %}
{% block content %}
<style>
    body {
        background-color: #0d1117;
        color: #e6edf3;
        background-image: url('/static/assets/dashboard-bg.jpg');
        /* Optional */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    .form-container {
        margin: 80px auto 40px auto;
        padding: 30px;
        max-width: 750px;
        background-color: rgba(18, 18, 18, 0.95);
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    h2,
    h5 {
        color: #58a6ff;
        font-weight: 600;
        margin-bottom: 20px;
    }

    form label {
        color: #c9d1d9;
        font-weight: 500;
        margin-bottom: 4px;
        display: block;
    }

    form input,
    form select,
    form textarea {
        background-color: #161b22;
        color: #e6edf3;
        border: 1px solid #30363d;
        border-radius: 6px;
        padding: 6px 10px;
        width: 100%;
        font-size: 0.95rem;
        margin-bottom: 15px;
    }

    form input[type="date"],
    form input[type="time"] {
        appearance: auto;
        background-color: #161b22;
    }

    form input:focus,
    form select:focus,
    form textarea:focus {
        border-color: #58a6ff;
        outline: none;
        box-shadow: 0 0 5px rgba(88, 166, 255, 0.3);
    }

    .btn {
        border-radius: 6px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        padding: 6px 18px;
        font-size: 0.9rem;
    }

    .btn-primary {
        background-color: #388bfd;
        border-color: #388bfd;
        color: #fff;
    }

    .btn-primary:hover {
        background-color: #1f6feb;
        border-color: #1f6feb;
        transform: translateY(-1px);
        box-shadow: 0 3px 8px rgba(31, 111, 235, 0.3);
    }

    .btn-outline-secondary {
        color: #c9d1d9;
        border-color: #6c757d;
        margin-left: 10px;
    }

    .btn-outline-secondary:hover {
        background-color: #21262d;
        color: #fff;
        border-color: #6c757d;
    }
    .login-btn {
        background-color: #ff4081;
        padding: 6px 18px;
        border-radius: 25px;
        font-weight: 500;
    }
    
</style>

<div class="container form-container">
    <h2>{% if movie %}Edit{% else %}Add{% endif %} Movie</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Movie Form Fields -->
        <div class="mb-3">
            {{ movie_form.as_p }}
        </div>

        <!-- Show Form Fields -->
        <h5>üéûÔ∏è Show Details</h5>
        <div class="mb-3">
            {{ show_form.as_p }}
        </div>

        <!-- Buttons -->
        <button type="submit" class="btn btn-primary">
            {% if movie %}Update{% else %}Add Movie{% endif %}
        </button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
